<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Tạo tài khoản - EduLearn</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to right, #11998e, #38ef7d);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .register-container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
      width: 320px;
    }
    h2 {
      color: #11998e;
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #11998e;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #0e7c73;
    }
    a {
      text-decoration: none;
      color: #11998e;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Tạo tài khoản EduLearn</h2>
    <input type="text" id="newUsername" placeholder="Tên đăng nhập">
    <input type="password" id="newPassword" placeholder="Mật khẩu">
    <button onclick="register()">Đăng ký</button>
    <p id="message" style="color:red;"></p>
    <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
