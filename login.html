<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Đăng nhập / Đăng ký - EduLearn</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #2980b9, #6dd5fa);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }

    h2 { color: #333; }

    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 95%;
      padding: 10px;
      background: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover { background: #2573a6; }

    .switch {
      color: #555;
      margin-top: 15px;
      font-size: 14px;
      cursor: pointer;
    }

    .switch:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Đăng nhập</h2>
    <input type="text" id="username" placeholder="Tên đăng nhập" required>
    <input type="password" id="password" placeholder="Mật khẩu" required>
    <button id="actionBtn" onclick="handleAction()">Đăng nhập</button>
    <div class="switch" onclick="toggleMode()">Chưa có tài khoản? Tạo ngay</div>
    <p id="message" style="color:red;"></p>
  </div>

  <script src="scrips.js"></script>
</body>
</html>
